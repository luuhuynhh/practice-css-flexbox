<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end font awesome cdn -->

    <!-- my css link -->
    <link rel="stylesheet" href="mycss.css">
    <!-- end my css link -->
</head>
<body>
    <!-- start wrapper -->
    <div class="wrapper">
        <!-- start container -->
        <div class="container">
            <!-- start top -->
            <div class="top">
                <!-- start -left -->
                <div class="top-left">
                    <select name="languages" id="">
                        <option value="english">english</option>
                        <option value="vietnames">vietnames</option>
                    </select>
                </div>
                <!-- end -left -->

                <!-- start -right -->
                <div class="top-right">
                    <a href="#"><i class="far fa-envelope"></i></a>
                    <a href="#"><i class="fa fa-th"></i></a>
                    <a href="#"><img src="./images/avatar.jpg" alt="avatar"></a>
                </div>
                <!-- end -right -->
            </div>
            <!-- end top -->

            <!-- start middle -->
            <div class="middle">
                <div class="search-bar">
                    <a href="#"><img src="./images/google.png" alt="Google logo"></a>
                    <input type="search" name="" id="" placeholder="Search google or type a url">
                    <a href="#"><img src="./images/google_voice.png" alt="Google-voice"></a>
                </div>

                <div class="icons">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="far fa-image"></i></a>
                    <a href="#"><i class="far fa-bookmark"></i></a>
                    <a href="#"><i class="far fa-grin-hearts"></i></a>
                </div>
            </div>
            <!-- end middle -->

            <!-- start bottom -->
            <div class="bottom">
                <!-- start -left -->
                <div class="bottom-left">
                    <a href="#"><i class="fas fa-compass"></i> 19120573</a>
                </div>
                <!-- end -left -->

                <!-- start -center -->
                <div class="bottom-center">
                    <h4>Practice HTML & CSS Flexbox</h4>
                    <span>Luu-Huynh</span>
                </div>
                <!-- end -center -->

                <!-- start -right -->
                <div class="bottom-right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>
                <!-- end -right -->
            </div>
            <!-- end bottom -->
        </div>
        <!-- end container -->
    </div>
    <!-- end wrapper -->
    
</body>
</html>
